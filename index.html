<!DOCTYPE html>
<html>
<head>
	<title>Range Slider Example</title>
	<style>
		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 20px;
			border-radius: 10px;
			background: #ddd;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}
		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #4caf50;
			cursor: pointer;
		}
		.slider::-moz-range-thumb {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #4caf50;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Range Slider Example</h1>
	<input type="range" min="1" max="10" value="5" class="slider">
</body>
</html>
