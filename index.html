<!DOCTYPE html>
<html>
<head>
	<title>Range Slider Example with Value Readout</title>
	<style>
		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 20px;
			border-radius: 10px;
			background: #ddd;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}
		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #4caf50;
			cursor: pointer;
		}
		.slider::-moz-range-thumb {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #4caf50;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Range Slider Example with Value Readout</h1>
	<input type="range" min="1" max="10" value="5" class="slider" id="slider">
	<p>Value: <span id="slider-value">5</span></p>

	<script>
		// Get the slider and the readout elements
		var slider = document.getElementById("slider");
		var sliderValue = document.getElementById("slider-value");

		// Update the readout with the current value of the slider
		sliderValue.innerHTML = slider.value;

		// Add an event listener to update the readout as the slider is moved
		slider.addEventListener("input", function() {
			sliderValue.innerHTML = this.value;
		});
	</script>
</body>
</html>
